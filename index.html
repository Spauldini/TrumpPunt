<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Punt Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trump Punt Game</h1>
    <p>Adjust trajectory and force to get Trump over the wall in the most efficient manner.</p>
    <div id="game">
        <img id="trump" src="minitrump.png" alt="Cartoon Trump">
        <img id="wall" src="wall.png" alt="Wall">
    </div>
    <label for="trajectory">Trajectory (degrees):</label>
    <input id="trajectory" type="range" min="0" max="90" value="45">
    <label for="force">Force:</label>
    <input id="force" type="range" min="0" max="100" value="50">
    <button id="punt">Punt Trump</button>
    <script src="script.js"></script>
</body>
</html>
