<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Punt Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Trump Punt Game</h1>
    <p>Adjust trajectory and force to get Trump over the wall!</p>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <br>
    <label for="trajectory">Trajectory (0 to 90 degrees):</label>
    <input type="number" id="trajectory" min="0" max="90" value="45">
    <br>
    <label for="force">Force (1 to 100):</label>
    <input type="number" id="force" min="1" max="100" value="50">
    <br>
    <button onclick="punt()">Punt!</button>
    <script src="game.js"></script>
</body>
</html>
